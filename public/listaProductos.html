<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Productos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <!-- Firebase scripts -->
    <script defer src="/__/firebase/11.0.1/firebase-app-compat.js"></script>
    <script defer src="/__/firebase/11.0.1/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/11.0.1/firebase-database-compat.js"></script>
    <script defer src="/__/firebase/11.0.1/firebase-firestore-compat.js"></script>
    <script defer src="/__/firebase/init.js"></script>
</head>
<body class="container-fluid">

<header>
    <h4>Lista de Productos por Categoría</h4>
</header>

<main>
    <div id="tablaProductos"></div>
    <!-- Botón para agregar un nuevo producto -->
    <button id="agregarProducto" class="btn btn-primary mt-3">Agregar Producto</button>
</main>

<!-- Custom JS para cargar la lista de productos -->
<script defer src="js/products/productList.js"></script>

<script>
    // Redirige a la página de agregar producto
    document.getElementById('agregarProducto').addEventListener('click', () => {
        window.location.href = 'addProduct.html';  // Página para agregar producto
    });
</script>
</body>
</html>
