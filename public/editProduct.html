<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script defer src="/__/firebase/11.0.1/firebase-app-compat.js"></script>
    <script defer src="/__/firebase/11.0.1/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/11.0.1/firebase-database-compat.js"></script>
    <script defer src="/__/firebase/11.0.1/firebase-firestore-compat.js"></script>
    <script defer src="/__/firebase/init.js"></script>
</head>
<body class="container-fluid">

<header>
    <h4>Editar Producto</h4>
</header>

<main>
    <form id="editProductForm">
        <div class="mb-3">
            <label for="productName" class="form-label">Nombre del Producto</label>
            <input type="text" class="form-control" id="productName" required>
        </div>
        <div class="mb-3">
            <label for="unitPrice" class="form-label">Precio Unitario</label>
            <input type="number" class="form-control" id="unitPrice" required>
        </div>
        <div class="mb-3">
            <label for="unitsInStock" class="form-label">Unidades en Stock</label>
            <input type="number" class="form-control" id="unitsInStock" required>
        </div>
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </form>
</main>

<script defer src="js/products/editProduct.js"></script>

</body>
</html>
